<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulaire d’inscription</h1>
    <form action="/login" method="post">
        <p>
            <label for="name">Prénom</label>
            <input type="text" name="pr&eacutenom" id="name" pattern="[A-Za-z]+" >          
        </p>

        <p>
            <label for="last-name">Nom</label>
            <input type="text" name="last-name" id="last-name" pattern="[A-Za-z]+">            
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">            
        </p>

        <p>Sexe</p>
        <p>
        <label for="male">
            <input type="radio" name="sex" id="male" value="M"> Homme
        </label>

        <label for="female">
            <input type="radio" name="sex" id="female" value="F"> Femme
        </label>

        <label for="autre">
            <input type="radio" name="sex" id="autre" value="F"> Autre
        </label>
        </p>

        <p>
        <label for="mail">Adresse Mail</label>
        <input type="email" name="email" id="mail" placeholder="name@domain.com">
        </p>

        <p>
            <label for="address">Adresse postale</label>
            <input type="text" name="address" id="address">
        </p>

        <p>
            <label for="code-postal">Code postal</label>
            <input type="text" name="code-postal" id="code-postal" pattern="[0-9]+">
        </p>
        
        
        <p>
            <label for="ville">Ville</label>
            <select name="ville" id="ville">
                <option value="paris">Paris</option>
                <option value="lille">Lille</option>
                <!--add list -->
            </select>
        </p>

        <p>
            <label for="job">Métier exercé</label>
            <input type="text" name="job" id="job" pattern="[A-Za-z]+">
        </p>

        <p>
            <label for="nationality">Nationalité</label>
            <select name="nationality" id="nationality">
                <option value="anglais">anglais</option>
                <option value="français">français</option>
                <!--add list -->
            </select>
        </p> 

        <p>
            <label for="dob">Date de naissance</label>
            <input type="date" name="dob" id="dob">
            <span class="validity"></span>
        </p>

        <p>
            <label for="country-of-birth">Pays de naissance</label>
            <select name="country" id="country-of-birth">
                <option value="England">England</option>
                <option value="France">France</option>
                <!--add list -->
            </select>
        <p>

        <p>
            <label for="secu">Numéro de sécurité social</label>
            <input type="text" name="secu" id="secu" pattern="[0-9]{13}">
        </p>
                    

        <p>
            <label for="passport">Numéro de passeport</label>
            <input type="text" name="passport" id="passport" pattern="[a-zA-Z0-9]{6,9}">
        </p>
        

        <p>
            <label for="date-passport">Date de délivrance du passeport</label>
            <input type="date" name="date-passport" id="date-passport">
          
        </p>

        <p>
            <label for="validité-passeport">Date de validité du passeport</label>
            <input type="date" name="validité-passeport" id="validité-passeport">
            
        </p>

        <p>
            <input type="submit" name="submit" value="Envoyer">
        </p>


        



      
        
        

        

        





        
    </form>
</body>
</html>
